    <h3 style="padding-left: 10px;">Menu</h3>

</ion-header>

<ion-content>
  <ion-tabs selectedIndex="0">

      <ion-tab-button tab="stabc">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Estabelecimentos</ion-label>
      </ion-tab-button>

        <ion-icon name="document-attach-outline"></ion-icon>

      </ion-tab-button>
  
      <ion-tab-button tab="dados">

      <ion-tab-button tab="favoritos">
