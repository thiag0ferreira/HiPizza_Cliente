<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2>Pedido {{pedido.id}}</h2>
      <h3>{{pedido.fantasiaEstabelecimento}}</h3>
      <h3 *ngIf="metade">{{metade.m1.tipo.nome}} meio a meio</h3>
      <p *ngIf="metade">{{metade.m1.descricao}}</p>
      <p *ngIf="metade">{{metade.m2.descricao}}</p>
      <p *ngIf="metade">R$ {{preco}}</p>
    </ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="metade">
    <ion-row>
      <ion-col size="3">
        <span style="float: right;">Qtd</span>
      </ion-col>
      <ion-col size="2">
        {{qtd}}
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="maisProd()" id="cima" name="arrow-up" style="padding-right: 20px;cursor: pointer;"></ion-icon>
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="menosProd()" id="baixo" name="arrow-down" style="padding-right: 50px;cursor: pointer;"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-chip (click)="altQtd()" color="primary">
          salvar
          <ion-icon name="checkmark" color="tertiary"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
