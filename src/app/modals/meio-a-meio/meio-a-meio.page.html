<ion-header>
  <ion-toolbar>
    <ion-title>Meio a Meio</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]="definido" [ngClass]="grande ? 'espacoGrande' : 'espacoPequeno'">
    <ion-item>
      <ion-label>Primeira metade:</ion-label>
      <ion-select value="" [(ngModel)]="idMetade1">
        <ion-select-option *ngFor="let p of produtos;" value="{{p.id}}">{{p.descricao}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Segunda metade:</ion-label>
      <ion-select value="" [(ngModel)]="idMetade2">
        <ion-select-option *ngFor="let p of produtos;" value="{{p.id}}">{{p.descricao}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div style="width: 100%; text-align: center;">
      <ion-button (click)="processaMeio()" color="success" shape="round">
        Confirmar
      </ion-button>
    </div>
  </div>

  <div [hidden]="!definido">
    <div *ngIf="metades">
      <ion-item>
        <ion-label><b>Metade 1:</b> {{metades.m1.descricao}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Metade 2:</b> {{metades.m2.descricao}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Pre√ßo:</b> {{preco}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="width: 100px;"><b>Quantidade:</b> {{metades.qtd}}</ion-label>
        <ion-icon name="arrow-up-outline" (click)="maisQtd()"></ion-icon>
        &nbsp;
        <ion-icon name="arrow-down-outline" (click)="menosQtd()"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-button (click)="gravaMetades()" color="success" shape="round">
          Confirmar
        </ion-button>
      </ion-item>
    </div>
  </div>
</ion-content>
