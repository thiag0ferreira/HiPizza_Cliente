<ion-header>
  <ion-toolbar>
    <ion-title>CEP</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="simple-form">
  <ion-list>
    <ion-item>
      <ion-label><B>Cep</B></ion-label>
      <ion-input [(ngModel)]="tCep" type="text" size="9" maxlength="9" id="tCep" (keyup)="formataCep('tCep')"></ion-input>
      <ion-chip (click)="pesqCep()" color="primary">
        pesquisar
        <ion-icon name="checkmark" color="tertiary"></ion-icon>
      </ion-chip>
    </ion-item>

    <ion-item>
      <ion-label><b>Logradouro</b> {{pLog}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Bairro</b> {{pBairro}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Cidade</b> {{pCidade}}-{{pEstado}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-chip (click)="pegaCep()" color="primary">
        <ion-label>Ok</ion-label>
        <ion-icon name="checkmark" color="tertiary"></ion-icon>
      </ion-chip>
      <ion-chip (click)="closeModal()" color="danger">
        <ion-label>Cancelar</ion-label>
        <ion-icon name="close" color="Danger"></ion-icon>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
