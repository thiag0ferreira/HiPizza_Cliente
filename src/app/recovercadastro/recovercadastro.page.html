<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="tLogin" type="text" placeholder="informe seu login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="tSenha" type="password" placeholder="Informe sua senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-chip (click)="recoverData()" color="primary">
        Enviar
        <ion-icon name="checkmark" color="tertiary"></ion-icon>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
